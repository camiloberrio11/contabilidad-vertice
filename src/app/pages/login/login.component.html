<div class="authincation h-100">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a [routerLink]="['/admin/index']"
                    ><img src="assets/images/logos/logo-vertice.png" alt=""
                  /></a>
                </div>
                <h4 class="text-center mb-4">Inicia sesión con tu cuenta</h4>
                <form action="['/admin/index']">
                  <div class="form-group">
                    <label class="mb-1"><strong>Correo</strong></label>
                    <input
                      type="email"
                      class="form-control"
                      value="hello@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label class="mb-1"><strong>Contraseña</strong></label>
                    <input
                      type="password"
                      class="form-control"
                      value="Password"
                    />
                  </div>
                  <div
                    class="form-row d-flex justify-content-between mt-4 mb-2"
                  >
                    <div class="form-group">
                      <div class="custom-control custom-checkbox ml-1">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="basic_checkbox_1"
                        />
                        <label
                          class="custom-control-label"
                          for="basic_checkbox_1"
                          >Acuerdame</label
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <a [routerLink]="['/page-forgot-password']"
                        >Se te olvidó la contraseña?</a
                      >
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block"
                      (click)="handleLogin()"
                    >
                      Iniciar sesión
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
