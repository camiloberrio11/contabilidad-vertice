<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Historial de archivos</h4>
          <p class="mb-0">
            Acá podrás filtrar y revisar todos los archivos que has
            creado/subido
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Historial</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form [formGroup]="formularioObtener">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"
                    >Nombre del archivo</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nombre"
                      placeholder="Nombre del archivo"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione obra</label>
                  <div class="col-sm-9">
                    <select
                    name="plan" id="plan"
                      formControlName="obra"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let obra of listadoObras"
                        [value]="obra?._id"
                      >
                        {{ obra?.Nombre }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione mes</label>
                  <div class="col-sm-9">
                    <select
                      formControlName="mes"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let mes of listadoMeses"
                        [value]="mes?.id"
                      >
                        {{ mes?.mes }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione año</label>
                  <div class="col-sm-9">
                    <select
                      formControlName="ano"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option *ngFor="let ano of listadoAnos" [value]="ano">
                        {{ ano }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10 col text-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="buscar()"
                    >
                      Buscar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- table -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Resultados de tu búsqueda</h4>
          </div>
          <div class="card-body">
            <!-- componente externo -->
            <!-- <app-table-basic></app-table-basic> -->
            <p>Selecciona el archivo que deseas ver</p>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Consolidado</th>
                    <th scope="col">Nombre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let country of [
                        {
                          name: 'Russia',
                          flag: 'f/f3/Flag_of_Russia.svg',
                          area: 17075200,
                          population: 146989754
                        },
                        {
                          name: 'Canada',
                          flag: 'c/cf/Flag_of_Canada.svg',
                          area: 9976140,
                          population: 36624199
                        },
                        {
                          name: 'United States',
                          flag: 'a/a4/Flag_of_the_United_States.svg',
                          area: 9629091,
                          population: 324459463
                        },
                        {
                          name: 'China',
                          flag: 'f/fa/Flag_of_the_People%27s_Republic_of_China.svg',
                          area: 9596960,
                          population: 1409517397
                        }
                      ];
                      index as i
                    "
                  >
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                      <img
                        [src]="
                          'https://upload.wikimedia.org/wikipedia/commons/' +
                          country.flag
                        "
                        class="mr-2"
                        style="width: 20px"
                      />
                      {{ country.name }}
                    </td>
                    <td>{{ country.area | number }}</td>
                    <td>{{ country.population | number }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
