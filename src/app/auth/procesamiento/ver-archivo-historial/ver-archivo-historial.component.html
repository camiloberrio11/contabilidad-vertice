<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Informaci칩n de archivo</h4>
          <p class="mb-0">Ac치 podr치s ver tu archivo seleccionado</p>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- table -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Tabla del archivo con informaci칩n</h4>
          </div>
          <div class="card-body">
            <!-- componente externo -->
            <!-- <app-table-basic></app-table-basic> -->

            <div class="table-responsive">
              <p-treeTable [value]="files1">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Consolidado</th>
                    <th>Etiqueta</th>
                    <th>Eliminar</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                  <tr
                    [ttRow]="rowNode"
                    [style]="{
                      'background-color':
                        rowData?.etiqueta?.Color || 'transparent'
                    }"
                  >
                    <td>
                      <p-treeTableToggler
                        [rowNode]="rowNode"
                      ></p-treeTableToggler>
                      {{ rowData?.codigo }}
                    </td>
                    <td>{{ rowData?.nombre }}</td>
                    <td>{{ rowData?.consolidado }}</td>
                    <td>
                      <button (click)="openModalTags(contentbasic, rowData)">
                        <mat-icon
                          aria-hidden="false"
                          aria-label="Example checkcircleoutline icon"
                          >sell</mat-icon
                        >
                      </button>
                    </td>
                    <td>
                      <button >
                        <mat-icon
                          aria-hidden="false"
                          aria-label="Example checkcircleoutline icon"
                          >delete</mat-icon
                        >
                      </button>
                    </td>
                  </tr>
                </ng-template>
              </p-treeTable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal editar -->
<ng-template #contentbasic let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Seleccionar etiqueta</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body default-calendar">
    <form [formGroup]="formularioAsignarEtiqueta">
      <div class="form-group row">
        <label for="dateOfBirth">Etiqueta</label>
        <div class="col-sm-12">
          <select
            class="form-control form-control-lg default-select"
            placeholder="Selecciona etiqueta"
            formControlName="etiqueta"
          >
            <option
              *ngFor="let etiqueta of listadoEtiquetas"
              [value]="etiqueta?._id"
            >
              {{ etiqueta?.Nombre }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="guardarEtiqueta()"
    >
      Guardar
    </button>
  </div>
</ng-template>
