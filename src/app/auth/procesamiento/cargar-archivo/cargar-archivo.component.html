<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Carga de archivo</h4>
          <p class="mb-0">Ac치 podr치s subir todos tus archivos</p>
        </div>
      </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Archivo</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form [formGroup]="formularioArchivo">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"
                    >Nombre del archivo</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre del archivo"
                      formControlName="nombre"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione obra</label>
                  <div class="col-sm-9">
                    <select
                      formControlName="obra"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let obra of listadoObras"
                        [value]="obra?._id"
                      >
                        {{ obra?.Nombre }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione mes</label>
                  <div class="col-sm-9">
                    <select
                      formControlName="mes"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let mes of listadoMeses"
                        [value]="mes?.id"
                      >
                        {{ mes?.mes }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Seleccione a침o</label>
                  <div class="col-sm-9">
                    <select
                      formControlName="ano"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option *ngFor="let ano of listadoAnos" [value]="ano">
                        {{ ano }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="custom-file">
                    <input
                      type="file"
                      #inputFile
                      class="custom-file-input"
                      (change)="uploadFile($event)"
                    />
                    <label class="custom-file-label">Seleccione archivo</label>
                  </div>

                </div>

                <div class="form-group row">
                  <div class="col-sm-10 col text-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="crearArchivo()"
                    >
                      Subir archivo
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

                            {{rowData.nombre}}

                        <td>{{rowData.codigo}}</td>
                        <td>{{rowData.consolidado}}</td>
                    </tr>
                </ng-template>
            </p-treeTable>
