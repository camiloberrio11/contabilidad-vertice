<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Menú de tipos archivo</h4>
          <p class="mb-0">Acá podrás gestionar todas los tipos de archivos</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Creación de tipo de archivo</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nombre del tipo de archivo"
                      [(ngModel)]="nombre"
                      (ngModelChange)="nombre = $event?.toUpperCase()"
                      name="nombre"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 col text-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="handleGuardar()"
                    >
                      Crear tipo archivo
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Listado actual de tipos de archivos</h4>
          </div>
          <div class="card-body">
            <app-tabla-tipo-archivo
              [listado]="listaTipoArchivos"
            ></app-tabla-tipo-archivo>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
