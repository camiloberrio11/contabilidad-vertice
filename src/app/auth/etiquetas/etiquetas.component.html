<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Menú de etiquetas</h4>
          <p class="mb-0">Acá podrás gestionar todas las etiquetas</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Creación de etiquetas</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form [formGroup]="formularioCrearEtiqueta">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nombre"
                      placeholder="Nombre de la etiqeueta"
                      (keyup)="handleNombreEtiqueta($event)"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Color</label>
                  <div class="col-sm-9">
                    <input
                      type="color"
                      class="form-control"
                      formControlName="color"
                      placeholder="Color de la etiqeueta"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 col text-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="handleGuardarEtiqueta()"
                    >
                      Crear Etiqueta
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Listado actual de etiquetas</h4>
          </div>
          <div class="card-body">
            <app-tabla-etiquetas
              [listaEtiquetas]="listaEtiquetas"
              (recargarListaEtiquetas)="listarEtiquetas()"
            ></app-tabla-etiquetas>
            <!-- <app-table-complete></app-table-complete> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
