<ngx-loading [show]="loading"></ngx-loading>
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Creacion de formulas</h4>
          <p class="mb-0">
            Acá podrás crear tus formulas a partir de tus archivos previamente
            creados
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Archivo</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form [formGroup]="formularioCrearEtiqueta">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"
                    >Seleccione archivo ventas</label
                  >
                  <div class="col-sm-9">
                    <select
                      formControlName="itemSeleccionadoVentas"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let itemVentas of listadoVentas"
                        [value]="itemVentas?._id"
                      >
                        {{ itemVentas?.Nombre }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"
                    >Seleccione archivo costos</label
                  >
                  <div class="col-sm-9">
                    <select
                      formControlName="itemSeleccionadoCostos"
                      class="form-control form-control-lg default-select"
                      placeholder="Selecciona obra"
                    >
                      <option
                        *ngFor="let itemCostos of listadoCostos"
                        [value]="itemCostos?._id"
                      >
                        {{ itemCostos?.Nombre }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10 col text-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="buscar()"
                    >
                      Construir
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Construye tu formula</h4>
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-6">
                  <h5>Archivo de ventas</h5>
                  <ngx-treeview
                    [items]="items"
                    [config]="config"
                    (selectedChange)="onSelectedChangeVentas($event)"
                  ></ngx-treeview>
                </div>
                <div class="col-6">
                  <h5>Archivo de costos</h5>
                  <ngx-treeview
                    [items]="items"
                    [config]="config"
                    (selectedChange)="onSelectedChangeCostos($event)"
                  ></ngx-treeview>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <h4>Formula</h4>
                  <textarea
                    class="form-control"
                    rows="5"
                    [(ngModel)]="selectedItems"
                  ></textarea>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-6">
                  <h4>{{ selectedItemsMath }}</h4>
                </div>
                <div class="col-6">
                  <button class="btn btn-info btn-xs" (click)="guardarItem()">
                    Guardar item
                  </button>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-sm-10 col text-center">
                  <button class="btn btn-primary" (click)="alertFinalizarArchivo()">
                    Guardar todo
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
