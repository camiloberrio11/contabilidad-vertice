<form>
  <div class="form-group form-inline">
    Buscar una obra:
    <input
      class="form-control ml-5"
      type="text"
      name="searchTerm"
      [(ngModel)]="service.searchTerm"
    />
    <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th sortable="name" scope="col" (sort)="onSort($any($event))">
            Country
          </th>
          <th scope="col" sortable="area" (sort)="onSort($any($event))">
            Area
          </th>
          <th scope="col" sortable="population" (sort)="onSort($any($event))">
            Population
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries$ | async">
          <th scope="row">{{ country.id }}</th>
          <td>
            <img
              [src]="
                'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
              "
              class="mr-2"
              style="width: 20px"
            />
            <ngb-highlight
              [result]="country.name"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="country.area | number"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="country.population | number"
              [term]="service.searchTerm"
            ></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex flex-wrap justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
    >
    </ngb-pagination>

    <select
      class="custom-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="service.pageSize"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
