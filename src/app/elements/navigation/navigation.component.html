<div class="deznav">
  <div class="deznav-scroll" [perfectScrollbar]>
    <ul class="metismenu" id="menu" metis-menu>
      <li
        [ngClass]="{
          'mm-active': validarRuta(administracionList)
        }"
      >
        <a
          class="has-arrow ai-icon"
          href="javascript:void()"
          aria-expanded="false"
        >
          <i class="flaticon-381-networking"></i>
          <span class="nav-text">{{ administracionList.father }}</span>
        </a>
        <ul
          aria-expanded="false"
          [ngClass]="{
            'mm-show': validarRuta(administracionList)
          }"
        >
          <li *ngFor="let item of administracionList?.childrens">
            <a
              class="{{
                currentHref == item.path || currentHref == '/admin'
                  ? 'mm-active'
                  : ''
              }}"
              [routerLink]="[item.path]"
              >{{ item.name }}</a
            >
          </li>
        </ul>
      </li>

      <li [ngClass]="{ 'mm-active': validarRuta(procesamientoList) }">
        <a
          class="has-arrow ai-icon"
          href="javascript:void()"
          aria-expanded="false"
        >
          <i class="flaticon-381-television"></i>
          <span class="nav-text">{{ procesamientoList.father }}</span>
        </a>
        <ul
          aria-expanded="false"
          [ngClass]="{ 'mm-show': validarRuta(procesamientoList) }"
        >
          <li *ngFor="let item of procesamientoList?.childrens">
            <a
              [routerLink]="[item.path]"
              class="{{ currentHref == item.path ? 'mm-active' : '' }}"
              >{{ item.name }}</a
            >
          </li>
        </ul>
      </li>

      <li [ngClass]="{ 'mm-active': validarRuta(ListaFormulas) }">
        <a
          class="has-arrow ai-icon"
          href="javascript:void()"
          aria-expanded="false"
        >
          <i class="flaticon-381-notebook-2"></i>
          <span class="nav-text">{{ ListaFormulas.father }}</span>
        </a>
        <ul
          aria-expanded="false"
          [ngClass]="{ 'mm-show': validarRuta(ListaFormulas) }"
        >
          <li *ngFor="let item of ListaFormulas?.childrens">
            <a
              [routerLink]="[item.path]"
              class="{{ currentHref == item.path ? 'mm-active' : '' }}"
              >{{ item.name }}</a
            >
          </li>
        </ul>
      </li>
    </ul>

</div>
