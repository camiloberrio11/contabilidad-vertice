<form>
  <div class="form-group form-inline">
    Buscar una obra:
    <input class="form-control ml-5" type="text" name="searchTerm" />
    <span class="ml-3">Loading...</span>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th sortable="name" scope="col">Nombre</th>
          <th scope="col" sortable="area">Activo</th>
          <th scope="col" sortable="population">Fecha creaci√≥n</th>
          <th scope="col" sortable="population">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obra of listaObras; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <ngb-highlight [result]="obra?.Nombre"></ngb-highlight>
          </td>
          <td>
            <mat-icon
              aria-hidden="false"
              aria-label="Example checkcircleoutline icon"
              [ngClass]="obra?.Estado ? 'active' : 'desactive'"
              >{{ obra?.Estado ? "check" : "close" }}</mat-icon
            >
          </td>
          <td>
            <ngb-highlight
              [result]="obra?.FechaCreacion?.toString()"
            ></ngb-highlight>
          </td>
          <td>
            <button class="btn-edit">
              <mat-icon
              class="edit"
                aria-hidden="false"
                aria-label="Example checkcircleoutline icon"
                >edit_note</mat-icon
              >
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </div> -->
